<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RPS Multi-Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center bg-dark">
      <h1>Rocky Mountian Trains Schedule</h1>
    </div>

    <div class="card">
      <div class="card-header bg-danger">
        Salt Lake City Train Schedule
      </div>
      <div class="card-body">
        <table class="table table-hover" id="table-titles">
          <tr id="table-header">
            <th id="column-header">Route</th>
            <th id="column-header">Destination</th>
            <th id="column-header">Frequency</th>
            <th id="column-header">Next Train</th>
            <th id="column-header">Minutes</th>
          </tr>
          <tr>
            <td id="route"></td>
            <td id="destination"></td>
            <td id="frequency"></td>
            <td id="nextTrain"></td>
            <td id="minutes"></td>
          </tr>
        </table>
        <hr>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Enter Trian Info</h3>
          </div>

          <div class="card-body">
            <form id="clear-form" role="form">
              <div class="form-group row">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Destination</label>
                <input class="form-control" id="role-input" type="role">
              </div>
              <div class="form-group row">
                <label for="start-date-input">Arrival Time</label>
                <input class="form-control" id="start-date-input" type="text">
              </div>
              <div class="form-group row">
                <label for="monthly-rate-input">Frequency</label>
                <input class="form-control" id="monthly-rate-input" type="text">
              </div>
              <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
            </form>
          </div>

        </div>

      </div>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js " integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js " integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm "
    crossorigin="anonymous "></script>
  <script src="./assets/javascript/logic.css "></script>
</body>

</html>
